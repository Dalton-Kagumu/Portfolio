<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: white;
            flex-direction: column; /* Align content vertically */
        }
        .container {
            max-width: 1200px;
            width: 95%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .slider {
            position: relative;
            width: 100%; /* Adjusted width */
        }
        .slides-container {
            overflow-x: auto; /* Make slides scrollable */
            scrollbar-width: none;
            margin-bottom: 30px;
            width: 100%; /* Adjusted width */
        }
        .slides-container::-webkit-scrollbar {
            height: 10px; /* Set the height of the scrollbar */
        }
        .slides-container::-webkit-scrollbar-thumb {
            background-color: #888; /* Color of the scrollbar */
            border-radius: 5px; /* Rounded corners for the scrollbar */
        }
        .slides-container::-webkit-scrollbar-track {
            background-color: #ddd; /* Color of the scrollbar track */
            border-radius: 5px; /* Rounded corners for the scrollbar track */
        }
        .slides {
            white-space: nowrap; /* Ensure images stay in a single line */
            position: relative; /* Add position relative to parent */
        }
        .project-item {
            width: 300px; /* Set a fixed width */
            height: 300px; /* Set a fixed height */
            object-fit: cover;
            position: relative;
            margin-right: 20px; /* Add margin between images */
            transition: filter 0.3s, transform 0.3s; /* Smooth transitions */
            display: inline-block; /* Display images inline */
        }
        .project-item:hover {
            filter: brightness(20%);
              content: attr(data-name);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* White text color */
            font-size: 20px; /* Adjust font size */
            font-weight: bold; /* Bold text */
            opacity: 1; /* Initially hide the text */
            transition: opacity 0.3s; /* Smooth transition for opacity */
            z-index: 1; /* Ensure label appears above other elements */
            text-align: center; /* Center align text */
            background-color: rgba(0, 0, 0, 0.7); /* Background color for text overlay */
            padding: 10px 20px; /* Add padding to the text overlay */
            border-radius: 5px; /* Rounded corners for the text overlay */
        }
        .project-item:hover::after {
            content: attr(data-name);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* White text color */
            font-size: 20px; /* Adjust font size */
            font-weight: bold; /* Bold text */
            opacity: 1; /* Initially hide the text */
            transition: opacity 0.3s; /* Smooth transition for opacity */
            z-index: 1; /* Ensure label appears above other elements */
            text-align: center; /* Center align text */
            background-color: rgba(0, 0, 0, 0.7); /* Background color for text overlay */
            padding: 10px 20px; /* Add padding to the text overlay */
            border-radius: 5px; /* Rounded corners for the text overlay */
        }
        /* Scroll buttons styles */
        .scroll-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Keep buttons above other elements */
            color: black; /* Adjusted button color */
        }
        .scroll-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .scroll-btn.prev {
            left: 0;
        }
        .scroll-btn.next {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <div class="slider">
        <button class="scroll-btn prev" onclick="scrollSlide(-100)">&#10094;</button> <!-- Scroll left button -->
        <div class="slides-container">
            <div class="slides">
                <div class="project-list">
                    <a href="grp assignment maxwell derrick and dalton"><img src="coding.jpg" class="project-item" data-name="Login Page"></a>
                    <a href="Highschool Database"><img src="database.jpeg" class="project-item" data-name="High School Database"></a>
                    <a href="disassamble"><img src="coding.jpg" class="project-item" data-name="disassemble"></a>
                    <a href="#"><img src="database.jpeg" class="project-item" data-name="Ongoing"></a>
                    <a href="#"><img src="security.jpeg" class="project-item" data-name="Ongoing"></a>
                </div>
            </div>
        </div>
        <button class="scroll-btn next" onclick="scrollSlide(100)">&#10095;</button> <!-- Scroll right button -->
    </div>

    <script>
        const slider = document.querySelector('.slides-container');
        
        // Function to scroll slides
        function scrollSlide(distance) {
            slider.scrollBy({
                left: distance, // Scroll by specified distance
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>

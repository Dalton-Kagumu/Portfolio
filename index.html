<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('index.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            height: 100vh; /* Ensure full viewport height */
            color: white; /* Text color */
        }
        .navbar {
            width: 100%;
            height: 80px;
            color: rgba(0, 0, 0, 0.4);
            position: fixed; /* Fixed position to keep it at the top */
            top: 0; /* Stick to the top */
            background-color: rgba(0, 0, 0, 0.7); /* Background color for the navbar */
        }
        .navbar ul {
            list-style-type: none; /* Remove default list style */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }
        .navbar li {
            padding: 0 15px; /* Add spacing between navbar items */
        }
        .navbar a {
            text-decoration: none; /* Remove underline from links */
            color: white;
            font-weight: bold;
            transition: color 0.3s; /* Smooth color transition */
        }
        .navbar a:hover {
            color: lightgrey; /* Change color on hover */
        }
        .center-text {
            text-align: center;
            font-size: larger;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about me.html">About Me</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="Untitled-1.html">Contact</a></li>
        </ul>
    </nav>
    <div class="center-text">
        <h1>Welcome to My portfolio</h1>
        <p>The place to be for all your computer science solutions</p>
    </div>
</body>
</html>

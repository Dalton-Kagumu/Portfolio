<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural</title>
    <style>
        body {
            background-color: #2b2b2b;
            color:#0dff00;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 15% auto;
            padding: 20px;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        label {
            display: block;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: #00ff00;
            border: none;
            border-radius: 4px;
            margin:auto;
            display: block;
        }
        input:hover{
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.934);
        }

        input[type="submit"] {
            background-color: #00ff00;
            color: #333;
            margin:0;
            width:100%;
        }

        input[type="submit"]:hover {
            background-color: #008000;
            box-shadow: #000;
        }
    </style>
</head>
<body>
    <form action="post" onsubmit="return formValidation()">
        <label>Login</label><br><br>
        <input type="email" id="username" placeholder="Username" oninput="uValidation()" required><br>
        <h5 id="uservalid"></h5>
        <input type="password" id="password" placeholder="Password" oninput="validatePassword()" required><br>
        <h5 id="passvalid"></h5>
        <input type="submit" value="Login">
    </form>
    
    <script>
    const uValidation = () => {
    const username = document.getElementById('username').value;
    const uservalid = document.getElementById('uservalid');
    const domain = "@gmail.com";

    if (username) {
        const atSymbolIndex = username.indexOf("@");

        if (atSymbolIndex >= 0) {
            if (username.endsWith(domain)) {
                uservalid.textContent = "Your username is: " + username;
            } else {
                uservalid.textContent = "Your username is: " + username + domain;
            }
        } else {
            uservalid.textContent = "Your username is: " + username + domain;
        }
    } else {
        uservalid.textContent = "Username is invalid";
    }
};

        function validatePassword() {
            const password = document.getElementById('password').value;
            const passvalid = document.getElementById('passvalid');
    
            if (password.length < 8) {
                passvalid.textContent = "Password must be at least 8 characters long";
            } else {
                passvalid.textContent = "Strong Password";
            }
        }
    
        function formValidation() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const uservalid = document.getElementById('uservalid');
            const passvalid = document.getElementById('passvalid');
    
            if (!allLetter(username)) {
                uservalid.textContent = "Username must have alphabet characters only";
                return false;
            } else {
                uservalid.textContent = "";
            }
    
            if (password.length < 8) {
                passvalid.textContent = "Password must be at least 8 characters long";
                return false;
            } else {
                passvalid.textContent = "";
            }
    
            return true;
        }
    </script>
    
</body>
</html>

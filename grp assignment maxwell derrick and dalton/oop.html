<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <style>
        body {
            background-color: #2b2b2b;
            color:#0dff00;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: 15% auto;
            padding: 20px;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        label {
            display: block;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: #00ff00;
            border: none;
            border-radius: 4px;
            margin:auto;
            display: block;
        }
        input:hover{
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.934);
        }

        input[type="submit"] {
            background-color: #00ff00;
            color: #333;
            margin:0;
            width:100%;
        }

        input[type="submit"]:hover {
            background-color: #008000;
            box-shadow: #000;
        }
    </style>
</head>
<body>
    <form action="post" onsubmit="return formValidator.validateForm()">
        <label>Login</label><br><br>
        <input type="email" id="username" placeholder="Username" oninput="formValidator.validateUsername()" required><br>
        <h5 id="uservalid"></h5>
        <input type="password" id="password" placeholder="Password" oninput="formValidator.validatePassword()" required><br>
        <h5 id="passvalid"></h5>
        <input type="submit" value="Login">
    </form>
    
    <script>
    class FormValidator {
        constructor() {
            this.usernameElement = document.getElementById('username');
            this.passwordElement = document.getElementById('password');
            this.uservalidElement = document.getElementById('uservalid');
            this.passvalidElement = document.getElementById('passvalid');
            this.domain = "@gmail.com";
        }
    
        validateUsername() {
            const username = this.usernameElement.value;
    
            if (username) {
                const atSymbolIndex = username.indexOf("@");
    
                if (atSymbolIndex >= 0) {
                    if (username.endsWith(this.domain)) {
                        this.uservalidElement.textContent = "Your username is: " + username;
                    } else {
                        this.uservalidElement.textContent = "Your username is: " + username + this.domain;
                    }
                } else {
                    this.uservalidElement.textContent = "Your username is: " + username + this.domain;
                }
            } else {
                this.uservalidElement.textContent = "Username is invalid";
            }
        }
    
        validatePassword() {
            const password = this.passwordElement.value;
    
            if (password.length < 8) {
                this.passvalidElement.textContent = "Password must be at least 8 characters long";
            } else {
                this.passvalidElement.textContent = "Strong Password";
            }
        }
    
        validateForm() {
            const username = this.usernameElement.value;
            const password = this.passwordElement.value;
    
            if (!this.allLetter(username)) {
                this.uservalidElement.textContent = "Username must have alphabet characters only";
                return false;
            } else {
                this.uservalidElement.textContent = "";
            }
    
            if (password.length < 8) {
                this.passvalidElement.textContent = "Password must be at least 8 characters long";
                return false;
            } else {
                this.passvalidElement.textContent = "";
            }
    
            return true;
        }
    
    }
    
    const formValidator = new FormValidator();
    </script>
    
</body>
</html>
